<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <h1>Moniq</h1>
    <mat-nav-list *ngFor="let item of items">
      <a mat-list-item routerLink="{{ item.uri }}" routerLinkActive="mat-list-item--active"><mat-icon>{{ item.icon }}</mat-icon>{{ item.label }}</a>
    </mat-nav-list>
    <h2>Collections</h2>
    <mat-nav-list>
        <a mat-list-item routerLink="#" routerLinkActive="mat-list-item--active"><mat-icon>folder_outline</mat-icon>Collection 1</a>
        <a mat-list-item routerLink="#" routerLinkActive="mat-list-item--active"><mat-icon>folder_outline</mat-icon>Collection 2</a>
        <a mat-list-item routerLink="#" routerLinkActive="mat-list-item--active"><mat-icon>folder_outline</mat-icon>Collection 3</a>
      </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
